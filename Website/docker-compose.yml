version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: insureai-api:latest
    container_name: insureai_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - MODEL_PATH=/app/model.joblib
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=["*"]
    volumes:
      # Mount model from parent directory if not baked into image
      - ../model.joblib:/app/model.joblib:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ── Optional: serve frontend via nginx ────────────────────────────────────
  frontend:
    image: nginx:alpine
    container_name: insureai_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api
